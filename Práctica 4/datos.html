<!DOCTYPE html>
<html>
<head>
    <title>Información enviada</title>
</head>
<body>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const nombre = urlParams.get('nombre');
    const email = urlParams.get('email');

    document.write('<h2>Información enviada:</h2>');
    document.write('<p>Nombre: ' + nombre + '</p>');
    document.write('<p>Email: ' + email + '</p>');

    // Redirigir a datos.html con los parámetros de la URL
    window.location.href = 'datos.html?' + urlParams.toString();
</script>

</body>
</html>
