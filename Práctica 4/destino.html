<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destino SISA</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            background-color: #6773AA;
            color: white;
            justify-content: center;
        }

        table {
            width: 100%;
            border-spacing: 0;
            border: 1px black solid;
            background-color: rgb(61, 67, 77);

        }

        th {
            padding: 20px 15px;
        }

        td {
            padding: 15px;
        }

        .datos:hover {
            background-color: #737FB2;
        }
    </style>
</head>

<body>
    <h2>Información del formulario</h2>
    <div>
        <table>
            <tr>
                <th><b>Nombre</b></th>
                <th><b>Apellidos</b></th>
                <th><b>Email</b></th>
                <th><b>Desarrollo</b></th>
                <th><b>Nivel de experiencia</b></th>
                <th><b>Tecnologías utilizadas</b></th>
                <th><b>Otra experiencia</b></th>

            </tr>
            <tr class="datos">
                <td>Ismael</td>
                <td>Sisa</td>
                <td>Ismael.sisa@educa.madrid.org</td>
                <td>Black-end</td>
                <td>Junior</td>
                <td>HTML, CSS</td>
                <td>⚽</td>
            </tr>
            <tr class="datos">

                <td><span id="nombre"></span></td>
                <td><span id="apellidos"></span></td>
                <td><span id="email"></span></td>
                <td><span id="radio1"></span></td>
                <td><span id="nivel"></span></td>
                <td><span id="tecnologias"></span></td>
                <td><span id="experiencia"></span></td>
            </tr>

        </table>
    </div>



    <script>
        document.getElementById('nombre').innerText = localStorage.getItem('nombre') || '';
        document.getElementById('apellidos').innerText = localStorage.getItem('apellidos') || '';
        document.getElementById('email').innerText = localStorage.getItem('email') || '';
        document.getElementById('radio1').innerText = localStorage.getItem('radio1') || '';
        document.getElementById('nivel').innerText = localStorage.getItem('nivel') || '';

        var tecnologias = [];
        if (localStorage.getItem('html') === 'true') tecnologias.push('HTML');
        if (localStorage.getItem('css') === 'true') tecnologias.push('CSS');
        if (localStorage.getItem('javaS') === 'true') tecnologias.push('JavaScript');
        if (localStorage.getItem('php') === 'true') tecnologias.push('PHP');
        if (localStorage.getItem('c') === 'true') tecnologias.push('C#');
        if (localStorage.getItem('phthon') === 'true') tecnologias.push('Python');
        if (localStorage.getItem('java') === 'true') tecnologias.push('Java');

        document.getElementById('tecnologias').innerText = tecnologias.join(', ');
        document.getElementById('experiencia').innerText = localStorage.getItem('escribe') || '';
    </script>

</body>

</html>
