<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario SISA</title>
    <style>
        body {
            background-color: black;
            color: white;
            padding-left: 20%;
            padding-right: 20%;
        }

        #nombre {
            width: 90%;
        }

        #apellidos {
            width: 90%;
        }

        #email {
            width: 90%;
        }

        h2 {
            text-align: center;
        }

        h4 {
            text-align: center;
        }

        .primera {
            float: left;
            width: 50%;
        }

        .segunda {
            float: left;
            width: 50%;
        }

        select {
            width: 100%;
        }

        p {
            float: left;

        }

        textarea {
            width: 100%;
        }
    </style>
</head>

<body>
    <form action="datos.html" class="formulario" id="formulario-sisa">
        <h2>Registro de DEVs</h2>
        <h4>Completa los siguentes campos</h4>
        <fieldset>
            <p class="primera">
                <label for="nombre">Nombre (obligatorio)</label>
                <input type="text" name="nombre" id="nombre">
            </p>
            <p class="primera">
                <label for="apellidos">Apellidos (obligatorios)</label>
                <input type="text" name="apellidos" id="apellidos">
            </p>
            <p class="segunda">
                <label for="email">Email (obligatorio)</label><br>
                <input type="email" name="email" id="email">
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label>Indica en qué lado de la aplicación desarrollas</label><br>
                <input type="radio" name="radio1" id="radio1">
                <label for="radio1">Front-end</label><br>
                <input type="radio" name="radio1" id="radio2">
                <label for="radio1">Black-end</label><br>
                <input type="radio" name="radio1" id="radio3">
                <label for="radio1">Full-end</label>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label>Nivel de experiencia</label><br>
                <select name="nivel" id="nivel">
                    <option value="Select">Selecciona una de las opciones</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                    <option value="Experto">Experto</option>

                </select>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label>Selecciona las tecnologías que utilizas:</label><br><br>
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="javaS" id="javaS">
                <label for="javaS">JavaSScript</label>
                <input type="checkbox" name="php" id="php">
                <label for="php">PHP</label>
                <input type="checkbox" name="c" id="c">
                <label for="c">C#</label>
                <input type="checkbox" name="phthon" id="phthon">
                <label for="phthon">Python</label>
                <input type="checkbox" name="java" id="java">
                <label for="java">Java</label>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label for="escribe">Cuenta algo más acerca de tu experiencia:</label><br><br>
                <textarea name="escribe" id="escribe" cols="60" rows="8"></textarea>
            </p>
        </fieldset>
        <fieldset>
            <input type="submit" value="Enviar">
        </fieldset>

    </form>

</body>
</html>
