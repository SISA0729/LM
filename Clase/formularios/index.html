<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        div{
            padding: 10px;
        }
        input{
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--En los formularios son mmuy importantes los atributos (no solo las etiquetas)-->
    <!--Para la etiqueta form:
    
        action es la pagina del servidor web al que enviamos la informacion del formulario

        method es el método HTTP de envio (get | post | put)

        id es el identificador único del elemento en que esté 


    -->
    <form action="index.html" method="get" id="mi-formulario">
        <fieldset>
            <label for="cuadrado-de-texto">Nombre:</label>
            <input type="text" name="nombre" id="cuadrado-de-texto" placeholder="Nombre">
        </fieldset>
        <fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </fieldset>
        <fieldset>
            <h2>Radio button: solo se pueden usar seleccionar uno</h2>
            <p>"¿Cual es tu leguaje web favorito?"</p>

            <input type="radio" name="lenguaje" id="Html" value="html">
            <label for="Html">HTML</label>
            
            <input type="radio" name="lenguaje" id="Css" value="css">
            <label for="Css">CSS</label>

            <input type="radio" name="lenguaje" id="Js" value="js">
            <label for="Js">JS</label>

        </fieldset>
        <fieldset>
            <h2>Casillas de verificacion: puede heber mas de una casilla</h2>
            <p>¿Cual son tus aficiones?</p>
            <input type="checkbox" name="futbol" id="futbol" value="futbol">
            <label for="ft">futbol</label>
            <input type="checkbox" name="baile" id="baile" value="leer">
            <label for="bl">baile</label>
            <input type="checkbox" name="leer" id="leer" value="leer">
            <label for="lr">leer</label>
        </fieldset>

        
    </form>
    <div id="resultado">
        <p id="nombre-valor"></p>
        <p id="lenguaje-valor"></p>
        <p id="checkbox1-valor"> </p>
        <p id="checkbox2-valor"> </p>
        <p id="checkbox3-valor"> </p>

    </div>
   
    <script>

        document.getElementById("mi-formulario").addEventListener("submit", function (event) { event.preventDefault(); 
        const formulario = event.target; 
        const nombre = formulario.elements["nombre"].value;
        const lenguaje = formulario.elements["lenguaje"].value; 
        const futbol = formulario.elements["futbol"].value;
        const baile = formulario.elements["baile"].value;
        const leer = formulario.elements["leer"].value;

        
        document.getElementById("nombre-valor").textContent = "Nombre: " + nombre;
        document.getElementById("lenguaje-valor").textContent = "Lenguaje: " + lenguaje;
        document.getElementById("checkbox1-valor").textContent = "Futbol: " + futbol;
        document.getElementById("checkbox2-valor").textContent = "Baile: " + baile;
        document.getElementById("checkbox3-valor").textContent = "Leer: " + leer;

        })
        
    </script>
</body>
</html>
