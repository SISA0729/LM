<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3 SISA</title>
    <style>
        table{
            border-collapse: collapse;
            border-spacing: 0;
            width: 400px;
            height: 400px;
        }
        td{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2" style="background-color: cornflowerblue;" ></td>
            <td></td>
            <td style="background-color: brown;"></td>
            <td rowspan="4" style="background-color: yellow;"></td>
        </tr>
        <tr>
            <td style="background-color: orange;"></td>
            <td></td>

        </tr>
        <tr>
            <td></td>
            <td rowspan="2" colspan="2" style="background-color: burlywood;"></td>

        </tr>
        <tr>
            <td style="background-color: brown;"></td>

        </tr>
    </table>
</body>
</html>
